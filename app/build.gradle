apply plugin: 'com.android.application'

//需要在项目根目录的build.gradle 添加 apply from: 'root.gradle'
def androidCode = rootProject.ext.android

android {
    compileSdkVersion androidCode.compileSdkVersion
    buildToolsVersion androidCode.buildToolsVersion

    defaultConfig {
        applicationId androidCode.applicationId
        minSdkVersion androidCode.minSdkVersion
        targetSdkVersion androidCode.targetSdkVersion
        versionCode androidCode.versionCode
        versionName androidCode.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def libList = rootProject.ext.dependencies

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    //android support
    api libList.appcompat
    api libList.cardView
    api libList.palette

    //other-lib
    api libList.butterknife
    annotationProcessor libList.butterknifeCompiler

    api libList.retrofit
    api libList.rxjava2
    api libList.rxandroid
    api libList.okhttp3
    api libList.logging_interceptor
    api libList.converter_gson
    api libList.adapter_rxjava2

//    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
